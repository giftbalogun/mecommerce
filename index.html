<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 300px;
        }

        .product img {
            max-width: 100%;
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px; /* Increased font size */
            font-weight: bold; /* Made it bold */
            color: #007bff; /* Changed price color to blue */
        }

        .purchase-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .purchase-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .purchase-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">My E-commerce Store</div>
    </div>

    <div class="container">
        <div class="product">
            <img src="img/spy_lite.png" alt="Spy Software Lite">
            <div class="product-name">Spy Software Lite</div>
            <div class="product-price">$1500</div>
            <button class="purchase-button" id="lite-purchase">Purchase</button>
        </div>

        <div class="product">
            <img src="img/spy_pro.png" alt="Spy Software Pro">
            <div class="product-name">Spy Software Pro</div>
            <div class="product-price">$2500</div>
            <button class="purchase-button" id="pro-purchase">Purchase</button>
        </div>
    </div>

    <script>
        document.getElementById('lite-purchase').addEventListener('click', function() {
            alert('You need to be offered before buying Spy Software Lite.');
        });

        document.getElementById('pro-purchase').addEventListener('click', function() {
            alert('You need to be offered before buying Spy Software Pro.');
        });
    </script>
</body>
</html>
